<!DOCTYPE html>
<html>

<!--
    thead =>table head
    tbody =>table body
    tfoot =>table foot
tr => table row
td => table data cell
th=> table header cell those are of the header cells 
caption => the title of table
-->

        <table border="1" cellpadding="20px">
<caption>My First table</caption>
            <thead>

<tr>

</tr>

</thead>

        </tr>

            <td>Hosny</td>
            <td>50</td>
            </tr>
            <tr>
                <td>Abrar</td>
                <td>Hosny</td>
                <td>50</td>
                </tr>
                <tr>
                    <td>Abrar</td>
                    <td>Hosny</td>
                    <td>50</td>
                    </tr>
</tbody>
<tfoot>

        <td colspan="2">total</td>
        <td>50</td>
        </tr>
</tfoot>
        </table>
    </body>
</html>
