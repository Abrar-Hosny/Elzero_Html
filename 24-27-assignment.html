<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <title>The form</title>
        <content>
     <form action="goto.php" method="post">
               <div>
                <label>Username</label>
                <br>
                <input type="text" required placeholder="Enter username" name="username">
            </div>
            <br>
            <hr>

            <div>
                <label>Password</label>
                <br>
                <input type="password" placeholder="Enter Password" name="password">
            </div>
            <br>
            <hr>

            <div>
                <label>Mobile</label>
                <br>
                <input type="tel" placeholder="Enter Mobile" name="mobile">
            </div>
            <br>
                        <hr>

             <div>
                <label>Email</label>
                <br>
                <input type="email" required placeholder="Enter Email" name="email">
            </div>
            <br>
            <hr>
               <div>
                <label>Subject</label>
                <br>
                <input type="text" placeholder="Enter Subject" name="Subject">
            </div>
            <br>
            <hr>
            <input type="range" value="400" step="50" min="100" max="500">
            <br>
            <input type="submit" value="Send Data">
            <br>
            <br>
            <input type="reset" value="Empty Form">
     </form>
        </content>
    </body>
</html>
